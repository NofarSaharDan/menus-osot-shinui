<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ארוחת בוקר / ערב</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cursor-pointer { cursor: pointer; }
        body {
            font-family: 'Heebo', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* ניתן לשנות את השקיפות */
            z-index: -1;
        }
        header {
            background: #814eca;
            color: white;
            padding: 20px;
            font-size: 26px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .meal-list {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .list-group-item border-0 bg-transparent {
            font-size: 20px;
            cursor: pointer;
            text-align: right;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
        .badge {
            background-color: #2ebac5;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">⬅</a>
        <h1>ארוחת בוקר / ערב</h1>
    </header>
    <main>
        <div class="container mt-3" style="max-width: 828px;">
            <input type="text" id="search" class="form-control text-end" placeholder="חפש מתכון">
        </div>
        <section class="meal-list">
            <ul class="list-group text-center">
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=shake_alfajores'"><span class='badge'>טבעוני</span> שייק אלפחורס</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=roasted_veggie_soup'">מרק ירקות צלויים</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=bread_protein'">לחם עד 100 קלוריות וחלבון</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=muesli_fruit'">מוזלי עם יוגורט ופירות</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=cheesecake_shake'">שייק עוגת גבינה</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=egg_nest'">ביצה בקן עם עשבי תיבול</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=protein_frittata'">פריטטת חלבונים</li>
                <li class="list-group-item cursor-pointer" onclick="window.location.href='recipe.html?meal=cheese_filo_pie'">פשטידת פילו וגבינות</li>
            </ul>
        </section>
    </main>
<script>
    document.getElementById('search').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let items = document.querySelectorAll('.list-group-item');
        items.forEach(item => {
            let text = item.innerText.toLowerCase();
            item.style.display = text.includes(filter) ? '' : 'none';
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
    let list = document.querySelector(".list-group");
    let items = Array.from(list.children);

    items.sort((a, b) => {
        // יוצרים עותק זמני בלי תגיות כדי לבצע מיון
        const getTextWithoutBadge = el => {
            let clone = el.cloneNode(true);
            // מסיר את ה-span עם class 'badge'
            let badge = clone.querySelector(".badge");
            if (badge) badge.remove();
            return clone.textContent.trim();
        };

        let nameA = getTextWithoutBadge(a);
        let nameB = getTextWithoutBadge(b);
        return nameA.localeCompare(nameB, 'he');
    });

    // מחזיר את הפריטים המסודרים לרשימה
    items.forEach(item => list.appendChild(item));
});

</script>
</body>
</html>
