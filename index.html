
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התפריטים שלי</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    
    body {
        font-family: 'Heebo', sans-serif;
        background: url('background.png') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.6); /* ניתן לשנות את השקיפות */
        z-index: -1;
    }
    header {
      background-color: #814eca;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
    }
    .category-card {
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .breakfast { background: linear-gradient(135deg, #feeb4e, #fdd835); }
    .lunch { background: linear-gradient(135deg, #2ebac5, #1e9aa5); }
    .snacks { background: linear-gradient(135deg, #814eca, #6a3ea0); }
  </style>
</head>
<body>
  <header>
    <h1>התפריטים שלי</h1>
  </header>
  <main class="container my-5">
    <div class="row justify-content-center g-4">
      <div class="col-md-4 col-10">
        <a href="breakfast.html" class="category-card d-block breakfast">ארוחת בוקר / ערב</a>
      </div>
      <div class="col-md-4 col-10">
        <a href="lunch.html" class="category-card d-block lunch">ארוחת צהריים</a>
      </div>
      <div class="col-md-4 col-10">
        <a href="snacks.html" class="category-card d-block snacks">ארוחת ביניים</a>
      </div>
    </div>
  </main>
</body>
</html>
